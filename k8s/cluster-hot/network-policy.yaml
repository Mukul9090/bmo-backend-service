apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: backend-service
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from Prometheus (for metrics)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from external sources (HAProxy will connect via LoadBalancer/NodePort)
  # Note: Network policies cannot directly control external traffic to LoadBalancer/NodePort services
  # This policy mainly controls pod-to-pod communication within the cluster
  
  egress:
  # Allow DNS queries (required for service discovery)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

