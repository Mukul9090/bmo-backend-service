apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
  namespace: default
data:
  haproxy.cfg: |
    global
      maxconn 2048
      log stdout format raw local0

    defaults
      mode http
      option httplog
      option log-health-checks
      timeout connect 2s
      timeout client  30s
      timeout server  30s
      timeout check   1s
      timeout http-request 2s

    frontend http_front
      bind *:9090
      default_backend backend_pool

    backend backend_pool
      option httpchk GET /healthz
      http-check expect status 200
      
      # Hot cluster (primary) - will automatically get traffic when healthy
      server hot backend-service.backend-hot.svc.cluster.local:80 check inter 1s fall 2 rise 1 fastinter 500ms downinter 1s
      
      # Standby cluster (backup) - only used when hot is down
      server standby backend-service.backend-standby.svc.cluster.local:80 check inter 1s fall 2 rise 1 fastinter 500ms downinter 1s backup

