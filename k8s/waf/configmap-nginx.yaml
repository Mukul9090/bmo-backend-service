apiVersion: v1
kind: ConfigMap
metadata:
  name: modsecurity-nginx-config
  namespace: default
data:
  default.conf: |
    upstream haproxy_backend {
        server haproxy.default.svc.cluster.local:9090;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # ModSecurity
        modsecurity on;
        modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'" always;

        # Rate Limiting
        limit_req_zone $binary_remote_addr zone=waf_limit:10m rate=10r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

        # Main location - proxy to HAProxy
        location / {
            # Rate limiting
            limit_req zone=waf_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy to HAProxy
            proxy_pass http://haproxy.default.svc.cluster.local:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint (bypass WAF rules)
        location /waf-health {
            access_log off;
            modsecurity_rules '
                SecRuleEngine Off
            ';
            return 200 "WAF OK\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 403 /403.html;
        error_page 429 /429.html;
        location = /403.html {
            internal;
            return 403 "Access Denied by WAF\n";
        }
        location = /429.html {
            internal;
            return 429 "Rate Limit Exceeded\n";
        }
    }
