apiVersion: apps/v1
kind: Deployment
metadata:
  name: modsecurity-waf
  namespace: default
  labels:
    app: modsecurity-waf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modsecurity-waf
  template:
    metadata:
      labels:
        app: modsecurity-waf
    spec:
      initContainers:
      - name: create-log-dirs
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /var/log/nginx /var/log/modsecurity/audit && chmod -R 777 /var/log']
        volumeMounts:
        - name: modsec-logs
          mountPath: /var/log
      containers:
      - name: nginx-waf
        image: owasp/modsecurity-crs:nginx-alpine
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: BACKEND_HOST
          value: "haproxy.default.svc.cluster.local"
        - name: BACKEND_PORT
          value: "9090"
        - name: PROXY_PASS_URL
          value: "http://haproxy.default.svc.cluster.local:9090"
        - name: BACKEND
          value: "http://haproxy.default.svc.cluster.local:9090"
        - name: MODSEC_RULE_ENGINE
          value: "On"
        - name: MODSEC_AUDIT_ENGINE
          value: "RelevantOnly"
        - name: MODSEC_AUDIT_LOG
          value: "/var/log/modsec_audit.log"
        volumeMounts:
        - name: modsec-logs
          mountPath: /var/log
        - name: nginx-config
          mountPath: /tmp/nginx-config
        - name: modsecurity-config
          mountPath: /etc/nginx/modsec/modsecurity.conf
          subPath: modsecurity.conf
          readOnly: true
        command: ['/bin/sh', '-c']
        args:
        - |
          # Run the entrypoint script to set up nginx (it will exit, so we catch it)
          /docker-entrypoint.sh nginx -g "daemon off;" &
          ENTRYPOINT_PID=$!
          # Wait for entrypoint to finish setup
          sleep 3
          # Copy our custom config over the generated one
          cp /tmp/nginx-config/default.conf /etc/nginx/conf.d/default.conf
          # Kill the background entrypoint process
          kill $ENTRYPOINT_PID 2>/dev/null || true
          wait $ENTRYPOINT_PID 2>/dev/null || true
          # Start nginx with our config
          exec nginx -g "daemon off;"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      volumes:
      - name: modsec-logs
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: modsecurity-nginx-config
      - name: modsecurity-config
        configMap:
          name: modsecurity-config
