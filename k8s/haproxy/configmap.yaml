apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
  namespace: default
data:
  haproxy.cfg: |
    global
      maxconn 2048
      log stdout format raw local0
      stats socket /var/run/haproxy/admin.sock mode 660 level admin
      stats timeout 2m

    defaults
      mode http
      option httplog
      option log-health-checks
      log-format "%ci:%cp [%t] %ft %b/%s %Tt/%Tw/%Tc/%Tr/%Ta %ST %B %CC %CS %tsc %ac/%fc/%bc/%sc/%rc %sq/%bq %hr %hs %{+Q}r"
      timeout connect 2s
      timeout client  30s
      timeout server  30s
      timeout check   1s
      timeout http-request 2s

    # Stats endpoint for monitoring
    frontend stats
      bind *:8404
      stats enable
      stats uri /stats
      stats refresh 5s
      stats admin if TRUE

    frontend http_front
      bind *:9090
      default_backend backend_pool

    backend backend_pool
      option httpchk GET /healthz
      http-check expect status 200
      balance roundrobin
      
      # Hot cluster (primary) - receives 100% of traffic when healthy
      # IP is dynamically replaced during deployment
      server hot <HOT_CLUSTER_EXTERNAL_IP> check inter 1s fall 2 rise 2 fastinter 500ms downinter 1s
      
      # Standby cluster (backup) - only receives traffic when hot cluster is down
      # IP is dynamically replaced during deployment
      server standby <STANDBY_CLUSTER_EXTERNAL_IP> check inter 1s fall 2 rise 2 fastinter 500ms downinter 1s backup

