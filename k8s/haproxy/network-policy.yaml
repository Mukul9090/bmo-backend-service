apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: haproxy-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: haproxy
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ModSecurity WAF (WAF is now the entry point)
  - from:
    - podSelector:
        matchLabels:
          app: modsecurity-waf
    ports:
    - protocol: TCP
      port: 9090
  
  egress:
  # Allow traffic to external backend clusters via their external endpoints
  # Network policies cannot directly restrict external IPs, but we can allow all egress
  # or use IPBlock for specific external IPs if known
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080
  
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

