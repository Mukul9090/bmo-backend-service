name: CI-CD Pipeline (Self-Hosted Runner + Visible URL)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build Docker image locally
      - name: Build Docker Image
        run: |
          docker build -t mukul1599/backend-service:latest .

      # 3Ô∏è‚É£ Push image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push mukul1599/backend-service:latest

      # 4Ô∏è‚É£ Deploy to Minikube
      - name: Deploy to Kubernetes (Minikube)
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-hot.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # 5Ô∏è‚É£ Wait for pods to be ready
      - name: Wait for Pods
        run: |
          kubectl rollout status deployment/backend-service -n backend --timeout=600s

      # 6Ô∏è‚É£ Print Service URL (üî• IMPORTANT üî•)
      - name: Show Application URL
        run: |
          echo "========================================"
          echo "üöÄ Application is running at:"
          minikube service backend-service -n backend --url
          echo "========================================"

      # 7Ô∏è‚É£ Verify health endpoint
      - name: Health Check
        run: |
          URL=$(minikube service backend-service -n backend --url)
          curl "$URL/healthz"
