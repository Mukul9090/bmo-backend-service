name: CI-CD Pipeline (Self-Hosted Runner + HAProxy 9090)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    timeout-minutes: 20

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Docker Hub Login
      - name: Docker Hub Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t mukul1599/backend-service:latest .

      # 4Ô∏è‚É£ Push image
      - name: Push Docker Image
        run: |
          docker push mukul1599/backend-service:latest

      # 5Ô∏è‚É£ Ensure Minikube is running
      - name: Start Minikube
        run: |
          minikube status || minikube start --driver=docker
          kubectl config use-context minikube

      # 6Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-hot.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # 7Ô∏è‚É£ Short wait (DO NOT BLOCK CI)
      - name: Wait briefly for pods
        run: sleep 25

      # 8Ô∏è‚É£ Debug (VERY IMPORTANT FOR CI)
      - name: Kubernetes Debug Info
        run: |
          echo "====== Pods ======"
          kubectl get pods -n backend -o wide

          echo "====== ReplicaSets ======"
          kubectl get rs -n backend

          echo "====== Services ======"
          kubectl get svc -n backend

      # 9Ô∏è‚É£ Print Minikube Service URL
      - name: Show Minikube Service URL
        run: |
          echo "========================================"
          echo "üöÄ Minikube Service URL:"
          MINIKUBE_URL=$(minikube service backend-service -n backend --url)
          echo "$MINIKUBE_URL"
          echo "MINIKUBE_URL=$MINIKUBE_URL" >> $GITHUB_ENV
          echo "========================================"

      # üîü Start HAProxy (PORT 9090)
      - name: Start HAProxy Load Balancer
        run: |
          echo "Starting HAProxy on port 9090"
          docker rm -f haproxy-ci || true
          docker run -d \
            --name haproxy-ci \
            -p 9090:9090 \
            -v $PWD/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg \
            haproxy:2.9

      # 1Ô∏è‚É£1Ô∏è‚É£ Test HAProxy (KEY STEP)
      - name: Test HAProxy Endpoint
        run: |
          echo "========================================"
          echo "üö¶ HAProxy Endpoint:"
          echo "http://localhost:9090"
          echo "========================================"

          sleep 5
          curl -v http://localhost:9090/healthz || true
          curl -v http://localhost:9090 || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Cleanup (optional but clean)
      - name: Cleanup HAProxy
        if: always()
        run: |
          docker rm -f haproxy-ci || true
