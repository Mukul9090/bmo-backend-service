name: CI-CD Pipeline (Self-Hosted Runner + Minikube + HAProxy)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    timeout-minutes: 20

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2Ô∏è‚É£ Docker Hub Login
      # --------------------------------------------------
      - name: Docker Hub Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # --------------------------------------------------
      # 3Ô∏è‚É£ Build & Push Image
      # --------------------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t mukul1599/backend-service:latest .

      - name: Push Docker Image
        run: |
          docker push mukul1599/backend-service:latest

      # --------------------------------------------------
      # 4Ô∏è‚É£ Ensure Minikube is running
      # --------------------------------------------------
      - name: Start Minikube
        run: |
          minikube status || minikube start --driver=docker
          kubectl config use-context minikube

      # --------------------------------------------------
      # üî• 5Ô∏è‚É£ CLEAN OLD K8s STATE (CRITICAL FIX)
      # --------------------------------------------------
      - name: Cleanup old Kubernetes resources (CI safety)
        run: |
          echo "Cleaning stale backend-service resources"
          kubectl delete deployment backend-service -n backend --ignore-not-found
          kubectl delete rs -n backend -l app=backend-service --ignore-not-found
          kubectl delete pod -n backend -l app=backend-service \
            --force --grace-period=0 || true

      # --------------------------------------------------
      # 6Ô∏è‚É£ Deploy Fresh Manifests
      # --------------------------------------------------
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-hot.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # --------------------------------------------------
      # 7Ô∏è‚É£ Short wait (NON-BLOCKING)
      # --------------------------------------------------
      - name: Wait briefly for pods
        run: sleep 25

      # --------------------------------------------------
      # 8Ô∏è‚É£ Kubernetes Debug Info (VISIBLE IN CI)
      # --------------------------------------------------
      - name: Kubernetes Debug Info
        run: |
          echo "====== Pods ======"
          kubectl get pods -n backend -o wide

          echo "====== ReplicaSets ======"
          kubectl get rs -n backend

          echo "====== Services ======"
          kubectl get svc -n backend

      # --------------------------------------------------
      # 9Ô∏è‚É£ Show Minikube Service URL (CI-safe)
      # --------------------------------------------------
      - name: Show Minikube Service URL
        run: |
          echo "========================================"
          echo "üöÄ Minikube Service URL (local runner):"
          minikube service backend-service -n backend --url || true
          echo "========================================"

      # --------------------------------------------------
      # üîü Start HAProxy on port 9090
      # --------------------------------------------------
      - name: Start HAProxy Load Balancer
        run: |
          echo "Starting HAProxy on port 9090"
          docker rm -f haproxy-ci || true
          docker run -d \
            --name haproxy-ci \
            -p 9090:9090 \
            -v $PWD/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg \
            haproxy:2.9

      # --------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Test HAProxy Endpoint
      # --------------------------------------------------
      - name: Test HAProxy Endpoint
        run: |
          echo "========================================"
          echo "üö¶ HAProxy URL (local runner):"
          echo "http://localhost:9090"
          echo "========================================"
          sleep 5
          curl -v http://localhost:9090/healthz || true
          curl -v http://localhost:9090 || true

      # --------------------------------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Cleanup (always)
      # --------------------------------------------------
      - name: Cleanup HAProxy
        if: always()
        run: |
          docker rm -f haproxy-ci || true
