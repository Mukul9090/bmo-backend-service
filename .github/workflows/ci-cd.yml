name: CI-CD Pipeline (Self-Hosted Runner + Minikube + HAProxy)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    timeout-minutes: 20

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2Ô∏è‚É£ Docker Hub Login
      # --------------------------------------------------
      - name: Docker Hub Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # --------------------------------------------------
      # 3Ô∏è‚É£ Build & Push Image
      # --------------------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t mukul1599/backend-service:latest .

      - name: Push Docker Image
        run: |
          docker push mukul1599/backend-service:latest

      # --------------------------------------------------
      # 4Ô∏è‚É£ Start Minikube
      # --------------------------------------------------
      - name: Start Minikube
        run: |
          minikube status || minikube start --driver=docker
          kubectl config use-context minikube

      # --------------------------------------------------
      # 5Ô∏è‚É£ Clean Old Resources (IMPORTANT)
      # --------------------------------------------------
      - name: Cleanup old Kubernetes resources
        run: |
          kubectl delete deployment backend-service -n backend --ignore-not-found
          kubectl delete pod -n backend -l app=backend-service \
            --force --grace-period=0 || true

      # --------------------------------------------------
      # 6Ô∏è‚É£ Deploy
      # --------------------------------------------------
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-hot.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # --------------------------------------------------
      # 7Ô∏è‚É£ Wait for Pod READY (CRITICAL FIX)
      # --------------------------------------------------
      - name: Wait for backend pod readiness
        run: |
          echo "Waiting for pod to become Ready..."
          kubectl wait --for=condition=Ready pod \
            -l app=backend-service \
            -n backend \
            --timeout=120s || true

      # --------------------------------------------------
      # 8Ô∏è‚É£ Debug if Pod failed
      # --------------------------------------------------
      - name: Debug Pod State
        run: |
          kubectl get pods -n backend -o wide
          kubectl describe pod -n backend -l app=backend-service || true
          kubectl logs -n backend -l app=backend-service || true

      # --------------------------------------------------
      # 9Ô∏è‚É£ Start HAProxy (STATIC BACKEND FOR CI)
      # --------------------------------------------------
      - name: Start HAProxy
        run: |
          docker rm -f haproxy-ci || true
          docker run -d \
            --name haproxy-ci \
            -p 9090:9090 \
            -v $PWD/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg \
            haproxy:2.9

      # --------------------------------------------------
      # üîü Test HAProxy
      # --------------------------------------------------
      - name: Test HAProxy Endpoint
        run: |
          echo "========================================"
          echo "üö¶ HAProxy URL:"
          echo "http://localhost:9090"
          echo "========================================"
          sleep 5
          curl -v http://localhost:9090/healthz || true
          curl -v http://localhost:9090 || true

      # --------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Cleanup
      # --------------------------------------------------
      - name: Cleanup
        if: always()
        run: docker rm -f haproxy-ci || true
