name: CI-CD Pipeline (Self-Hosted Runner + Minikube + HAProxy)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on:
      - self-hosted
      - macOS
      - ARM64

    timeout-minutes: 20

    steps:
      # --------------------------------------------------
      # 1️⃣ Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2️⃣ Docker Hub Login
      # --------------------------------------------------
      - name: Docker Hub Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # --------------------------------------------------
      # 3️⃣ Build & Push Image
      # --------------------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t mukul1599/backend-service:latest .

      - name: Push Docker Image
        run: |
          docker push mukul1599/backend-service:latest

      # --------------------------------------------------
      # 4️⃣ Start Minikube
      # --------------------------------------------------
      - name: Start Minikube
        run: |
          minikube status || minikube start --driver=docker
          kubectl config use-context minikube

      # --------------------------------------------------
      # 5️⃣ Clean Old Resources (IMPORTANT)
      # --------------------------------------------------
      - name: Cleanup old Kubernetes resources
        run: |
          kubectl delete deployment backend-service -n backend --ignore-not-found
          kubectl delete pod -n backend -l app=backend-service \
            --force --grace-period=0 || true

      # --------------------------------------------------
      # 6️⃣ Deploy
      # --------------------------------------------------
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap-hot.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # --------------------------------------------------
      # 7️⃣ Wait for Pod READY (CRITICAL FIX)
      # --------------------------------------------------
      - name: Wait for backend pod readiness
        run: |
          echo "Waiting for pod to become Ready..."
          kubectl wait --for=condition=Ready pod \
            -l app=backend-service \
            -n backend \
            --timeout=120s || true

      # --------------------------------------------------
      # 8️⃣ Debug if Pod failed
      # --------------------------------------------------
      - name: Debug Pod State
        run: |
          kubectl get pods -n backend -o wide
          kubectl describe pod -n backend -l app=backend-service || true
          kubectl logs -n backend -l app=backend-service || true

      # --------------------------------------------------
      # 9️⃣ Start HAProxy (STATIC BACKEND FOR CI)
      # --------------------------------------------------
      - name: Deploy HAProxy to Kubernetes
        run: |
          kubectl apply -f k8s/haproxy-config.yaml
          kubectl apply -f k8s/haproxy-deployment.yaml
          kubectl apply -f k8s/haproxy-service.yaml

      - name: Wait for HAProxy
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=haproxy \
            -n backend \
            --timeout=120s

      - name: Test HAProxy
        run: |
          MINIKUBE_IP=$(minikube ip)
          echo "HAProxy URL: http://$MINIKUBE_IP:30909"
          curl http://$MINIKUBE_IP:30909/healthz


      # --------------------------------------------------
      # 1️⃣1️⃣ Cleanup
      # --------------------------------------------------
      - name: Cleanup
        if: always()
        run: docker rm -f haproxy-ci || true
