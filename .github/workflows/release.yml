name: Release

on:
  release:
    types: [created]

env:
  DOCKERHUB_USERNAME: mukul9090
  DOCKERHUB_IMAGE: mukul9090/bmo-backend-service
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from tag
      id: tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.version }}
          ${{ env.DOCKERHUB_IMAGE }}:latest
          ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.version }}
          ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

