name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=server --cov-report=xml || echo "No tests found, skipping"
      continue-on-error: true

    - name: Test application startup
      run: |
        export CLUSTER_ROLE=hot
        timeout 5 python server.py &
        sleep 2
        curl -f http://localhost:8080/healthz || exit 1
        curl -f http://localhost:8080/ || exit 1
        pkill -f "python server.py" || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: backend-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 -e CLUSTER_ROLE=hot --name test-container backend-service:latest
        sleep 3
        curl -f http://localhost:8080/healthz || exit 1
        curl -f http://localhost:8080/ || exit 1
        docker stop test-container
        docker rm test-container

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 pylint

    - name: Run flake8
      run: |
        flake8 server.py --max-line-length=100 --ignore=E501 || true
      continue-on-error: true

    - name: Validate Kubernetes manifests
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Validate YAML files
        for file in k8s/*.yaml; do
          kubectl apply --dry-run=client -f "$file" || echo "Validation failed for $file"
        done
      continue-on-error: true

