name: CI/CD Pipeline - Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - master
  pull_request: 
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: mukul1599/backend-service
  DOCKER_TAG: latest
  K8S_NAMESPACE_HOT: backend-hot
  K8S_NAMESPACE_STANDBY: backend-standby

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      - self-hosted
      - macOS
      - ARM64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on:
      - self-hosted
      - macOS
      - ARM64
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          # Verify kubectl is available
          kubectl version --client
          kubectl config current-context

      - name: Create namespaces
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE_HOT }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace ${{ env.K8S_NAMESPACE_STANDBY }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Hot Cluster ConfigMap
        run: |
          kubectl create configmap backend-config \
            --from-literal=CLUSTER_ROLE=hot \
            -n ${{ env.K8S_NAMESPACE_HOT }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Standby Cluster ConfigMap
        run: |
          kubectl create configmap backend-config \
            --from-literal=CLUSTER_ROLE=standby \
            -n ${{ env.K8S_NAMESPACE_STANDBY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Hot Cluster
        run: |
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_HOT }}/" k8s/deployment.yaml | \
          sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" | \
          kubectl apply -f -

      - name: Deploy Standby Cluster
        run: |
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_STANDBY }}/" k8s/deployment.yaml | \
          sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" | \
          kubectl apply -f -

      - name: Deploy Hot Cluster Service
        run: |
          sed -e "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_HOT }}/" \
              -e 's/nodePort: 30080/nodePort: 30080/' \
              k8s/service.yaml | kubectl apply -f -

      - name: Deploy Standby Cluster Service
        run: |
          sed -e "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_STANDBY }}/" \
              -e 's/nodePort: 30080/nodePort: 30081/' \
              k8s/service.yaml | kubectl apply -f -

      - name: Deploy HAProxy
        run: |
          kubectl apply -f k8s/haproxy-configmap.yaml
          kubectl apply -f k8s/haproxy-deployment.yaml
          kubectl apply -f k8s/haproxy-service.yaml

      - name: Wait for Hot Cluster to be ready
        run: |
          kubectl wait --for=condition=available \
            deployment/backend-service \
            -n ${{ env.K8S_NAMESPACE_HOT }} \
            --timeout=300s

      - name: Wait for Standby Cluster to be ready
        run: |
          kubectl wait --for=condition=available \
            deployment/backend-service \
            -n ${{ env.K8S_NAMESPACE_STANDBY }} \
            --timeout=300s

      - name: Wait for HAProxy to be ready
        run: |
          kubectl wait --for=condition=available \
            deployment/haproxy \
            --timeout=300s

      - name: Verify Hot Cluster
        run: |
          echo "=== Hot Cluster Status ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE_HOT }}
          kubectl get svc -n ${{ env.K8S_NAMESPACE_HOT }}
          
          echo ""
          echo "=== Testing Hot Cluster Health ==="
          kubectl run test-curl-hot --image=curlimages/curl:latest --restart=Never --rm -i -- curl -s --max-time 5 http://backend-service.${{ env.K8S_NAMESPACE_HOT }}.svc.cluster.local:80/healthz || echo "Health check completed"

      - name: Verify Standby Cluster
        run: |
          echo "=== Standby Cluster Status ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE_STANDBY }}
          kubectl get svc -n ${{ env.K8S_NAMESPACE_STANDBY }}
          
          echo ""
          echo "=== Testing Standby Cluster Health ==="
          kubectl run test-curl-standby --image=curlimages/curl:latest --restart=Never --rm -i -- curl -s --max-time 5 http://backend-service.${{ env.K8S_NAMESPACE_STANDBY }}.svc.cluster.local:80/healthz || echo "Health check completed"

      - name: Verify HAProxy
        run: |
          echo "=== HAProxy Status ==="
          kubectl get pods -l app=haproxy
          kubectl get svc haproxy
          
          echo ""
          echo "=== Testing HAProxy Health ==="
          kubectl run test-curl-haproxy --image=curlimages/curl:latest --restart=Never --rm -i -- curl -s --max-time 5 http://haproxy.default.svc.cluster.local:9090/healthz || echo "Health check completed"

      - name: Setup Python for Testing
        run: |
          python3 --version
          # Try user install first, fallback to system packages if needed
          pip3 install --user requests --quiet 2>/dev/null || pip3 install requests --break-system-packages --quiet || echo "Requests may already be installed"

      - name: Run Deployment Tests
        run: |
          echo "=== Running Deployment Test Suite ==="
          
          # Port-forward services in background
          kubectl port-forward -n ${{ env.K8S_NAMESPACE_HOT }} svc/backend-service 8080:80 > /tmp/pf-hot.log 2>&1 &
          HOT_PF_PID=$!
          
          kubectl port-forward -n ${{ env.K8S_NAMESPACE_STANDBY }} svc/backend-service 8081:80 > /tmp/pf-standby.log 2>&1 &
          STANDBY_PF_PID=$!
          
          kubectl port-forward svc/haproxy 9090:9090 > /tmp/pf-haproxy.log 2>&1 &
          HAPROXY_PF_PID=$!
          
          # Wait for port-forwards to be ready with health checks
          echo "Waiting for port-forwards to be ready..."
          
          # Check curl availability and functionality
          echo "Checking curl availability..."
          CURL_AVAILABLE=false
          if command -v curl > /dev/null 2>&1; then
            echo "  curl found: $(which curl)"
            if curl --version > /dev/null 2>&1; then
              echo "  curl version check: OK"
              # Test curl with a simple request
              if curl -s --max-time 1 http://127.0.0.1:65535 > /dev/null 2>&1; then
                echo "  curl basic test: OK (connection attempt works)"
                CURL_AVAILABLE=true
              else
                echo "  curl basic test: Connection test completed (expected to fail on non-existent port)"
                CURL_AVAILABLE=true
              fi
            else
              echo "  curl version check: FAILED"
            fi
          else
            echo "  curl not found in PATH"
          fi
          
          # Function to check if port-forward is ready using curl or Python
          check_port_forward() {
            local url=$1
            local name=$2
            
            # #region agent log
            echo "DEBUG: Checking $name at $url (curl_available=$CURL_AVAILABLE)" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
            # #endregion
            
            if [ "$CURL_AVAILABLE" = true ]; then
              # #region agent log
              echo "DEBUG: Using curl for $name" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
              # #endregion
              if curl -s --max-time 1 "$url" > /dev/null 2>&1; then
                # #region agent log
                echo "DEBUG: curl success for $name" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
                # #endregion
                return 0
              else
                # #region agent log
                echo "DEBUG: curl failed for $name, exit_code=$?" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
                # #endregion
                return 1
              fi
            else
              # #region agent log
              echo "DEBUG: Using Python fallback for $name" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
              # #endregion
              # Use Python as fallback
              if python3 -c "import urllib.request; urllib.request.urlopen('$url', timeout=1).read()" > /dev/null 2>&1; then
                # #region agent log
                echo "DEBUG: Python success for $name" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
                # #endregion
                return 0
              else
                # #region agent log
                echo "DEBUG: Python failed for $name" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
                # #endregion
                return 1
              fi
            fi
          }
          
          # #region agent log
          echo "DEBUG: Starting port-forward readiness check loop" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
          # #endregion
          
          for i in {1..30}; do
            HOT_READY=false
            STANDBY_READY=false
            HAPROXY_READY=false
            
            # #region agent log
            echo "DEBUG: Attempt $i - checking port-forwards" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
            # #endregion
            
            check_port_forward "http://localhost:8080/healthz" "Hot" && HOT_READY=true
            check_port_forward "http://localhost:8081/healthz" "Standby" && STANDBY_READY=true
            check_port_forward "http://localhost:9090/healthz" "HAProxy" && HAPROXY_READY=true
            
            # #region agent log
            echo "DEBUG: Attempt $i results - Hot=$HOT_READY, Standby=$STANDBY_READY, HAProxy=$HAPROXY_READY" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
            # #endregion
            
            if [ "$HOT_READY" = true ] && [ "$STANDBY_READY" = true ] && [ "$HAPROXY_READY" = true ]; then
              echo "‚úì All port-forwards ready! (attempt $i)"
              # #region agent log
              echo "DEBUG: All port-forwards ready at attempt $i" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
              # #endregion
              break
            fi
            
            if [ $i -eq 10 ] || [ $i -eq 20 ]; then
              echo "  Status: Hot=$HOT_READY, Standby=$STANDBY_READY, HAProxy=$HAPROXY_READY (attempt $i/30)"
            fi
            
            if [ $i -eq 30 ]; then
              echo "‚ö†Ô∏è  Port-forwards may not be fully ready, but proceeding with tests..."
              echo "  Final status: Hot=$HOT_READY, Standby=$STANDBY_READY, HAProxy=$HAPROXY_READY"
              # #region agent log
              echo "DEBUG: Reached max attempts, final status - Hot=$HOT_READY, Standby=$STANDBY_READY, HAProxy=$HAPROXY_READY" >> /Users/mukul/Desktop/untitled\ folder/BMO/.cursor/debug.log 2>&1 || true
              # #endregion
            fi
            sleep 1
          done
          
          # Set environment variables for test script
          export HOT_URL="http://localhost:8080"
          export STANDBY_URL="http://localhost:8081"
          export HAPROXY_URL="http://localhost:9090"
          
          # Add user site-packages to PYTHONPATH if needed
          export PYTHONPATH="${HOME}/Library/Python/3.14/lib/python/site-packages:${PYTHONPATH:-}"
          
          # Run test script
          python3 test_deployment.py
          TEST_EXIT_CODE=$?
          
          # Cleanup port-forwards
          kill $HOT_PF_PID $STANDBY_PF_PID $HAPROXY_PF_PID 2>/dev/null || true
          
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Deployment tests failed!"
            exit 1
          fi
          
          echo "‚úÖ All deployment tests passed!"

      - name: Deployment Summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Hot Cluster" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment,svc -n ${{ env.K8S_NAMESPACE_HOT }} -o wide >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Standby Cluster" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment,svc -n ${{ env.K8S_NAMESPACE_STANDBY }} -o wide >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### HAProxy" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment,svc -l app=haproxy -o wide >> $GITHUB_STEP_SUMMARY || true

      - name: Setup Port-Forward for Browser Access
        run: |
          echo "## üåê Browser Access Setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Start port-forward in background
          echo "Starting HAProxy port-forward in background..."
          kubectl port-forward svc/haproxy 9090:9090 > /tmp/haproxy-port-forward.log 2>&1 &
          PORT_FORWARD_PID=$!
          echo "PORT_FORWARD_PID=$PORT_FORWARD_PID" >> $GITHUB_ENV
          
          # Wait for port-forward to be ready
          sleep 3
          
          # Test if port-forward is working
          if curl -s --max-time 2 http://localhost:9090/healthz > /dev/null 2>&1; then
            echo "‚úÖ Port-forward is active and working!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Access URLs" >> $GITHUB_STEP_SUMMARY
            echo "- **HAProxy (Main Entry Point)**: http://localhost:9090" >> $GITHUB_STEP_SUMMARY
            echo "- **Health Check**: http://localhost:9090/healthz" >> $GITHUB_STEP_SUMMARY
            echo "- **API Endpoint**: http://localhost:9090/" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Port-Forward Status" >> $GITHUB_STEP_SUMMARY
            echo "- **Process ID**: $PORT_FORWARD_PID" >> $GITHUB_STEP_SUMMARY
            echo "- **Log File**: /tmp/haproxy-port-forward.log" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Important Notes" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è  **Note**: The port-forward started in this CI/CD run will stop when the workflow completes." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To keep port-forward running after CI/CD, run this command manually on your runner machine:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "kubectl port-forward svc/haproxy 9090:9090" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Or use minikube service:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "minikube service haproxy" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            echo ""
            echo "‚úÖ Port-forward started successfully!"
            echo "   PID: $PORT_FORWARD_PID"
            echo "   Access: http://localhost:9090"
            echo ""
            echo "‚ö†Ô∏è  Note: Port-forward will stop when workflow completes."
            echo "   To keep it running, execute manually: kubectl port-forward svc/haproxy 9090:9090"
          else
            echo "‚ö†Ô∏è  Port-forward started but not responding yet. Check logs: /tmp/haproxy-port-forward.log" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è  Port-forward may need more time to establish connection"
            cat /tmp/haproxy-port-forward.log || true
          fi
          
          # Keep port-forward running for a short time to allow immediate testing
          echo "Port-forward will remain active for 30 seconds for immediate testing..."
          sleep 30
          
          echo ""
          echo "‚ÑπÔ∏è  Port-forward is still running in background (PID: $PORT_FORWARD_PID)"
          echo "   To stop it: kill $PORT_FORWARD_PID"
          echo "   To keep it running after workflow: kubectl port-forward svc/haproxy 9090:9090"

