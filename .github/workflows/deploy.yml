name: CI/CD Pipeline - Deploy to Kubernetes

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: mukul1599/backend-service
  DOCKER_TAG: latest
  K8S_NAMESPACE_HOT: backend-hot
  K8S_NAMESPACE_STANDBY: backend-standby
  REPLICAS: 2
  K8S_CLUSTER_HOT_CONTEXT: hot-cluster
  K8S_CLUSTER_STANDBY_CONTEXT: standby-cluster
  HAPROXY_CLUSTER_CONTEXT: hot-cluster

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: [self-hosted, macOS, ARM64]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Test Docker Hub connectivity
        run: |
          for i in {1..3}; do
            curl -s --max-time 10 https://registry-1.docker.io/v2/ > /dev/null && exit 0 || sleep 5
          done
          exit 1
        timeout-minutes: 2

      - name: Login and Build
        uses: docker/login-action@v3
        timeout-minutes: 10
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        timeout-minutes: 45
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Resolve cluster contexts
        id: resolve-contexts
        run: |
          # Get current context
          CURRENT_CTX=$(kubectl config current-context 2>/dev/null || echo "")
          echo "Current kubectl context: ${CURRENT_CTX:-none}"
          
          # Function to resolve context (check if exists, otherwise use current or empty)
          resolve_context() {
            local desired_ctx="$1"
            if [ -z "$desired_ctx" ]; then
              # If no desired context specified, use current or empty
              echo "${CURRENT_CTX}"
            elif kubectl config get-contexts "$desired_ctx" &>/dev/null 2>&1; then
              # Desired context exists, use it
              echo "$desired_ctx"
            else
              # Desired context doesn't exist, fall back to current or empty
              echo "${CURRENT_CTX}"
            fi
          }
          
          HOT_CTX=$(resolve_context "${{ env.K8S_CLUSTER_HOT_CONTEXT }}")
          STANDBY_CTX=$(resolve_context "${{ env.K8S_CLUSTER_STANDBY_CONTEXT }}")
          HAPROXY_CTX=$(resolve_context "${{ env.HAPROXY_CLUSTER_CONTEXT }}")
          
          echo "Resolved contexts:"
          echo "  Hot: ${HOT_CTX:-<current/default>} (requested: ${{ env.K8S_CLUSTER_HOT_CONTEXT }})"
          echo "  Standby: ${STANDBY_CTX:-<current/default>} (requested: ${{ env.K8S_CLUSTER_STANDBY_CONTEXT }})"
          echo "  HAProxy: ${HAPROXY_CTX:-<current/default>} (requested: ${{ env.HAPROXY_CLUSTER_CONTEXT }})"
          
          # Output contexts (use empty string if using default context to avoid --context="" issues)
          echo "hot_context=$HOT_CTX" >> $GITHUB_OUTPUT
          echo "standby_context=$STANDBY_CTX" >> $GITHUB_OUTPUT
          echo "haproxy_context=$HAPROXY_CTX" >> $GITHUB_OUTPUT

      - name: Clean existing deployments
        run: |
          HOT_CTX="${{ steps.resolve-contexts.outputs.hot_context }}"
          STANDBY_CTX="${{ steps.resolve-contexts.outputs.standby_context }}"
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          chmod +x cleanup.sh
          ./cleanup.sh "$HOT_CTX" "$STANDBY_CTX" "$HAPROXY_CTX"

      - name: Deploy using deploy.sh
        run: |
          HOT_CTX="${{ steps.resolve-contexts.outputs.hot_context }}"
          STANDBY_CTX="${{ steps.resolve-contexts.outputs.standby_context }}"
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          chmod +x deploy.sh
          # Run deploy.sh with contexts and image info (non-interactive mode)
          # Use yes "n" to skip the port-forward prompt
          echo "n" | ./deploy.sh "$HOT_CTX" "$STANDBY_CTX" "$HAPROXY_CTX" "${{ env.DOCKER_IMAGE }}" "${{ env.DOCKER_TAG }}" || true

      - name: Verify WAF deployment
        run: |
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          # Helper function to build kubectl command with optional context
          kubectl_cmd() {
            local ctx="$1"
            shift
            if [ -n "$ctx" ]; then
              kubectl --context="$ctx" "$@"
            else
              kubectl "$@"
            fi
          }
          
          echo "Verifying WAF deployment..."
          
          # Check if WAF deployment exists
          if ! kubectl_cmd "$HAPROXY_CTX" get deployment modsecurity-waf -n default &>/dev/null; then
            echo "ERROR: WAF deployment not found"
            echo "Available deployments:"
            kubectl_cmd "$HAPROXY_CTX" get deployments -n default || true
            echo "WARNING: WAF deployment failed or was not created"
            echo "WARNING: WAF tests will be skipped" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Check if WAF service exists
          if ! kubectl_cmd "$HAPROXY_CTX" get svc modsecurity-waf -n default &>/dev/null; then
            echo "ERROR: WAF service not found"
            echo "Available services:"
            kubectl_cmd "$HAPROXY_CTX" get svc -n default || true
            echo "WARNING: WAF service was not created"
            echo "WARNING: WAF tests will be skipped" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Wait for WAF pods to be ready
          echo "Waiting for WAF pods to be ready..."
          if kubectl_cmd "$HAPROXY_CTX" wait --for=condition=available --timeout=120s deployment/modsecurity-waf -n default 2>/dev/null; then
            echo "SUCCESS: WAF deployment is ready"
            kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default || true
          else
            echo "WARNING: WAF pods not ready after 120s, but continuing..."
            kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default || true
          fi
          
          echo "SUCCESS: WAF deployment verified" >> $GITHUB_STEP_SUMMARY

      - name: Deploy and verify network policies
        run: |
          HOT_CTX="${{ steps.resolve-contexts.outputs.hot_context }}"
          STANDBY_CTX="${{ steps.resolve-contexts.outputs.standby_context }}"
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          # Helper function to build kubectl command with optional context
          kubectl_cmd() {
            local ctx="$1"
            shift
            if [ -n "$ctx" ]; then
              kubectl --context="$ctx" "$@"
            else
              kubectl "$@"
            fi
          }
          
          echo "Deploying network policies..."
          
          # Deploy network policies for hot cluster
          kubectl_cmd "$HOT_CTX" apply -f k8s/cluster-hot/network-policy.yaml
          echo "SUCCESS: Network policy applied to hot cluster"
          
          # Deploy network policies for standby cluster
          kubectl_cmd "$STANDBY_CTX" apply -f k8s/cluster-standby/network-policy.yaml
          echo "SUCCESS: Network policy applied to standby cluster"
          
          # Deploy network policy for HAProxy
          kubectl_cmd "$HAPROXY_CTX" apply -f k8s/haproxy/network-policy.yaml
          echo "SUCCESS: Network policy applied to HAProxy"
          
          # Verify network policies are applied
          echo ""
          echo "Network policies status:"
          kubectl_cmd "$HOT_CTX" get networkpolicies -n default || echo "No network policies in hot cluster"
          kubectl_cmd "$STANDBY_CTX" get networkpolicies -n default || echo "No network policies in standby cluster"
          kubectl_cmd "$HAPROXY_CTX" get networkpolicies -n default || echo "No network policies in HAProxy cluster"
          
          echo "SUCCESS: Network policies deployed and verified" >> $GITHUB_STEP_SUMMARY

      - name: Run WAF Security Tests
        run: |
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          # Helper function to build kubectl command with optional context
          kubectl_cmd() {
            local ctx="$1"
            shift
            if [ -n "$ctx" ]; then
              kubectl --context="$ctx" "$@"
            else
              kubectl "$@"
            fi
          }
          
          echo "Running WAF security tests..."
          
          # Check if WAF service exists (should have been verified in previous step)
          if ! kubectl_cmd "$HAPROXY_CTX" get svc modsecurity-waf -n default &>/dev/null; then
            echo "WARNING: WAF service not found, skipping tests"
            echo "This should not happen if deployment succeeded. Checking status:"
            kubectl_cmd "$HAPROXY_CTX" get svc -n default || true
            kubectl_cmd "$HAPROXY_CTX" get deployment modsecurity-waf -n default || true
            echo "WARNING: WAF tests skipped - service not available" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Wait for WAF pods to be ready
          echo "Waiting for WAF pods to be ready..."
          sleep 5
          
          # Verify at least one WAF pod is running
          WAF_PODS=$(kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default -o jsonpath='{.items[*].status.phase}' 2>/dev/null || echo "")
          if [[ ! "$WAF_PODS" =~ "Running" ]]; then
            echo "WARNING: No WAF pods are running, checking status:"
            kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default || true
            echo "WARNING: WAF tests skipped - pods not running" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          echo "SUCCESS: WAF service and pods are ready"
          
          # Make script executable
          chmod +x run_waf_test.sh
          
          # Run the WAF test script with context (it handles port-forward and test execution)
          echo "Running WAF security tests using run_waf_test.sh..."
          if [ -n "$HAPROXY_CTX" ]; then
            ./run_waf_test.sh "$HAPROXY_CTX" || {
              echo "ERROR: WAF tests failed"
              echo "Checking WAF pod status:"
              kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default || true
              exit 1
            }
          else
            ./run_waf_test.sh || {
              echo "ERROR: WAF tests failed"
              echo "Checking WAF pod status:"
              kubectl_cmd "$HAPROXY_CTX" get pods -l app=modsecurity-waf -n default || true
              exit 1
            }
          fi
          
          echo ""
          echo "SUCCESS: WAF security tests passed" >> $GITHUB_STEP_SUMMARY

      - name: Setup persistent HAProxy port-forward
        run: |
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          
          # Create bin directory if it doesn't exist
          mkdir -p ~/bin
          
          # Stop any existing port-forwards
          pkill -f "kubectl port-forward.*haproxy" || true
          pkill -f "keep-haproxy-forward" || true
          sleep 2
          
          # Create persistent port-forward script
          if [ -n "$HAPROXY_CTX" ]; then
            cat > ~/bin/keep-haproxy-forward.sh << EOF
          #!/bin/bash
          while true; do
            kubectl port-forward --context=$HAPROXY_CTX svc/haproxy 9090:9090 2>&1 | tee -a /tmp/haproxy-portforward.log
            echo "Port-forward disconnected, reconnecting in 5 seconds..." >> /tmp/haproxy-portforward.log
            sleep 5
          done
          EOF
          else
            cat > ~/bin/keep-haproxy-forward.sh << EOF
          #!/bin/bash
          while true; do
            kubectl port-forward svc/haproxy 9090:9090 2>&1 | tee -a /tmp/haproxy-portforward.log
            echo "Port-forward disconnected, reconnecting in 5 seconds..." >> /tmp/haproxy-portforward.log
            sleep 5
          done
          EOF
          fi
          
          chmod +x ~/bin/keep-haproxy-forward.sh
          
          # Start the persistent port-forward in background
          nohup ~/bin/keep-haproxy-forward.sh > /dev/null 2>&1 &
          
          # Wait a moment and verify it's running
          sleep 5
          if pgrep -f "keep-haproxy-forward" > /dev/null; then
            echo "SUCCESS: Persistent HAProxy port-forward started successfully" >> $GITHUB_STEP_SUMMARY
            echo "SUCCESS: HAProxy accessible at http://localhost:9090" >> $GITHUB_STEP_SUMMARY
            echo "SUCCESS: Port-forward will persist after workflow completes" >> $GITHUB_STEP_SUMMARY
          else
            echo "WARNING: Port-forward script started but may not be running" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Deployment summary
        run: |
          HOT_CTX="${{ steps.resolve-contexts.outputs.hot_context }}"
          STANDBY_CTX="${{ steps.resolve-contexts.outputs.standby_context }}"
          HAPROXY_CTX="${{ steps.resolve-contexts.outputs.haproxy_context }}"
          
          # Helper function to build kubectl command with optional context
          kubectl_cmd() {
            local ctx="$1"
            shift
            if [ -n "$ctx" ]; then
              kubectl --context="$ctx" "$@"
            else
              kubectl "$@"
            fi
          }
          
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Using contexts - Hot: ${HOT_CTX:-<default>}, Standby: ${STANDBY_CTX:-<default>}, HAProxy: ${HAPROXY_CTX:-<default>}" >> $GITHUB_STEP_SUMMARY
          kubectl_cmd "$HOT_CTX" get pods -n default -l app=backend-service >> $GITHUB_STEP_SUMMARY || true
          kubectl_cmd "$STANDBY_CTX" get pods -n default -l app=backend-service >> $GITHUB_STEP_SUMMARY || true
          kubectl_cmd "$HAPROXY_CTX" get pods -n default -l app=haproxy >> $GITHUB_STEP_SUMMARY || true
