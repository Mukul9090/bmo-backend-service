name: CI/CD Pipeline - Deploy to Kubernetes

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: mukul1599/backend-service
  DOCKER_TAG: latest
  K8S_NAMESPACE_HOT: backend-hot
  K8S_NAMESPACE_STANDBY: backend-standby
  REPLICAS: 2

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Test Docker Hub connectivity
        run: |
          for i in {1..3}; do
            curl -s --max-time 10 https://registry-1.docker.io/v2/ > /dev/null && exit 0 || sleep 5
          done
          exit 1
        timeout-minutes: 2

      - name: Login and Build
        uses: docker/login-action@v3
        timeout-minutes: 10
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        timeout-minutes: 45
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy all resources
        run: |
          # Create namespaces
          kubectl create namespace ${{ env.K8S_NAMESPACE_HOT }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace ${{ env.K8S_NAMESPACE_STANDBY }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy monitoring stack
          kubectl apply -f monitoring/prometheus/
          kubectl apply -f monitoring/grafana/
          
          # Deploy backend configmaps
          kubectl create configmap backend-config --from-literal=CLUSTER_ROLE=hot -n ${{ env.K8S_NAMESPACE_HOT }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap backend-config --from-literal=CLUSTER_ROLE=standby -n ${{ env.K8S_NAMESPACE_STANDBY }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy backend services
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_HOT }}/" k8s/deployment.yaml | \
            sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" | \
            sed "s/replicas: [0-9]*/replicas: ${{ env.REPLICAS }}/" | kubectl apply -f -
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_STANDBY }}/" k8s/deployment.yaml | \
            sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" | \
            sed "s/replicas: [0-9]*/replicas: ${{ env.REPLICAS }}/" | kubectl apply -f -
          
          # Deploy services
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_HOT }}/" k8s/service.yaml | kubectl apply -f -
          sed "s/namespace: backend/namespace: ${{ env.K8S_NAMESPACE_STANDBY }}/" k8s/service.yaml | \
            sed 's/nodePort: 30080/nodePort: 30081/' | kubectl apply -f -
          
          # Deploy HAProxy
          kubectl apply -f k8s/haproxy-configmap.yaml -f k8s/haproxy-deployment.yaml -f k8s/haproxy-service.yaml

      - name: Wait for deployments
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/backend-service -n ${{ env.K8S_NAMESPACE_HOT }}
          kubectl wait --for=condition=available --timeout=300s deployment/backend-service -n ${{ env.K8S_NAMESPACE_STANDBY }}
          kubectl wait --for=condition=available --timeout=300s deployment/haproxy
          kubectl wait --for=condition=available --timeout=300s deployment/prometheus -n monitoring
          kubectl wait --for=condition=available --timeout=300s deployment/grafana -n monitoring

      - name: Verify deployments
        run: |
          kubectl get pods -A | grep -E "backend|monitoring|haproxy"
          kubectl run test-curl --image=curlimages/curl:latest --restart=Never --rm -i -- \
            curl -s http://backend-service.${{ env.K8S_NAMESPACE_HOT }}.svc.cluster.local:80/healthz || true

      - name: Run tests
        run: |
          pip3 install --user requests --quiet 2>/dev/null || pip3 install requests --break-system-packages --quiet || true
          kubectl port-forward -n ${{ env.K8S_NAMESPACE_HOT }} svc/backend-service 8080:80 > /dev/null 2>&1 &
          kubectl port-forward -n ${{ env.K8S_NAMESPACE_STANDBY }} svc/backend-service 8081:80 > /dev/null 2>&1 &
          kubectl port-forward svc/haproxy 9090:9090 > /dev/null 2>&1 &
          sleep 5
          export HOT_URL="http://localhost:8080" STANDBY_URL="http://localhost:8081" HAPROXY_URL="http://localhost:9090"
          export PYTHONPATH="${HOME}/Library/Python/3.14/lib/python/site-packages:${PYTHONPATH:-}"
          python3 tests/test_deployment.py

      - name: Setup persistent port-forwards
        run: |
          mkdir -p ~/bin
          pkill -f "keep-.*-forward" || true
          
          cat > ~/bin/keep-haproxy-forward.sh << 'EOF'
          #!/bin/bash
          while true; do kubectl port-forward svc/haproxy 9090:9090 2>&1 | tee -a /tmp/haproxy-portforward.log; sleep 5; done
          EOF
          
          cat > ~/bin/keep-prometheus-forward.sh << 'EOF'
          #!/bin/bash
          while true; do kubectl port-forward -n monitoring svc/prometheus 9091:9090 2>&1 | tee -a /tmp/prometheus-portforward.log; sleep 5; done
          EOF
          
          cat > ~/bin/keep-grafana-forward.sh << 'EOF'
          #!/bin/bash
          while true; do kubectl port-forward -n monitoring svc/grafana 3030:3000 2>&1 | tee -a /tmp/grafana-portforward.log; sleep 5; done
          EOF
          
          chmod +x ~/bin/keep-*-forward.sh
          nohup ~/bin/keep-haproxy-forward.sh > /dev/null 2>&1 &
          nohup ~/bin/keep-prometheus-forward.sh > /dev/null 2>&1 &
          nohup ~/bin/keep-grafana-forward.sh > /dev/null 2>&1 &
          sleep 5
          echo "âœ… Port-forwards: HAProxy:9090, Prometheus:9091, Grafana:3030" >> $GITHUB_STEP_SUMMARY

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment,svc -n ${{ env.K8S_NAMESPACE_HOT }} -o wide >> $GITHUB_STEP_SUMMARY || true
          kubectl get deployment,svc -n ${{ env.K8S_NAMESPACE_STANDBY }} -o wide >> $GITHUB_STEP_SUMMARY || true
          kubectl get deployment,svc -n monitoring -o wide >> $GITHUB_STEP_SUMMARY || true
          kubectl get deployment,svc -l app=haproxy -o wide >> $GITHUB_STEP_SUMMARY || true
