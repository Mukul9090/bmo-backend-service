name: CI/CD Pipeline - Deploy to Kubernetes

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: mukul1599/backend-service
  DOCKER_TAG: latest
  K8S_CLUSTER_HOT_CONTEXT: hot-cluster
  K8S_CLUSTER_STANDBY_CONTEXT: standby-cluster
  HAPROXY_CLUSTER_CONTEXT: hot-cluster
  REPLICAS: 2

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Test Docker Hub connectivity
        run: |
          for i in {1..3}; do
            curl -s --max-time 10 https://registry-1.docker.io/v2/ > /dev/null && exit 0 || sleep 5
          done
          exit 1
        timeout-minutes: 2

      - name: Login and Build
        uses: docker/login-action@v3
        timeout-minutes: 10
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        timeout-minutes: 45
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, macOS, ARM64]
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to clusters
        run: |
          # Deploy hot cluster
          kubectl create configmap backend-config --from-literal=CLUSTER_ROLE=hot --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -n default --dry-run=client -o yaml | kubectl apply --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -f -
          sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" k8s/cluster-hot/deployment.yaml | kubectl apply --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -f -
          kubectl apply --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -f k8s/cluster-hot/service.yaml
          
          # Deploy standby cluster
          kubectl create configmap backend-config --from-literal=CLUSTER_ROLE=standby --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -n default --dry-run=client -o yaml | kubectl apply --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -f -
          sed "s|image: ${{ env.DOCKER_IMAGE }}$|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|" k8s/cluster-standby/deployment.yaml | kubectl apply --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -f -
          kubectl apply --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -f k8s/cluster-standby/service.yaml
          
          # Get external IPs
          sleep 10
          HOT_IP=$(kubectl get svc backend-service --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || kubectl get nodes --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' 2>/dev/null || echo "localhost")
          STANDBY_IP=$(kubectl get svc backend-service --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || kubectl get nodes --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' 2>/dev/null || echo "localhost")
          
          # Update and deploy HAProxy
          sed "s|<HOT_CLUSTER_EXTERNAL_IP>|${HOT_IP}:80|g" k8s/haproxy/configmap.yaml | sed "s|<STANDBY_CLUSTER_EXTERNAL_IP>|${STANDBY_IP}:80|g" | kubectl apply --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} -f -
          kubectl apply --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} -f k8s/haproxy/deployment.yaml
          kubectl apply --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} -f k8s/haproxy/service.yaml

      - name: Wait for deployments
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/backend-service --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -n default || true
          kubectl wait --for=condition=available --timeout=300s deployment/backend-service --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -n default || true
          kubectl wait --for=condition=available --timeout=300s deployment/haproxy --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} || true

      - name: Setup HAProxy port-forward
        run: |
          pkill -f "kubectl port-forward.*haproxy" || true
          nohup kubectl port-forward --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} svc/haproxy 9090:9090 > /tmp/haproxy-portforward.log 2>&1 &
          sleep 3
          echo "âœ… HAProxy accessible at http://localhost:9090" >> $GITHUB_STEP_SUMMARY

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          kubectl get pods --context=${{ env.K8S_CLUSTER_HOT_CONTEXT }} -n default -l app=backend-service >> $GITHUB_STEP_SUMMARY || true
          kubectl get pods --context=${{ env.K8S_CLUSTER_STANDBY_CONTEXT }} -n default -l app=backend-service >> $GITHUB_STEP_SUMMARY || true
          kubectl get pods --context=${{ env.HAPROXY_CLUSTER_CONTEXT }} -l app=haproxy >> $GITHUB_STEP_SUMMARY || true
