global
  maxconn 2048

defaults
  mode http
  option httplog
  timeout connect 5s
  timeout client  30s
  timeout server  30s

frontend http_front
  bind *:9090
  default_backend backend_pool

backend backend_pool
  option httpchk GET /healthz
  http-check expect status 200

  server hot 127.0.0.1:53488 check
  server standby 127.0.0.1:53612 check backup
